<div class="login" *transloco="let t">
	<div class="go-back">
	</div>
	<div class="body">
		<div class="title">Register Individual Account</div>
		<form class="auth-log-in__main-form" [formGroup]="form" (ngSubmit)="goToNextStep(form)">
			<div class="form-title">We connect traders globally.</div>
			<div class="form-subtitle">The B2B platform for wholesale sellers and buyers on the global market.</div>
			<button
				b2bNgxButton
				type="button"
				[theme]="b2bNgxButtonThemeEnum.BACKGROUND_WHITE"
				class="auth-log-in__log-in-with-google-button"
				(click)="registerWithGoogle()">
				<img b2bNgxImage name="google" class="auth-log-in__log-in-with-google-button__icon" />
				{{ t("AUTH.REGISTER_GOOGLE") }}
			</button>
			<button
				b2bNgxButton
				type="button"
				[theme]="b2bNgxButtonThemeEnum.BACKGROUND_WHITE"
				class="auth-log-in__log-in-with-google-button"
				(click)="registerWithLinkedIn()">
				<img b2bNgxImage name="linkedin" class="auth-log-in__log-in-with-google-button__icon" />
				{{ t("AUTH.REGISTER_LINKEDIN") }}
			</button>
<!--			<b2b-ngx-divider theme="white" class="auth-log-in__main-divider">or</b2b-ngx-divider>-->

			<input
				b2bNgxInput
				autocomplete="new-email"
				[theme]="b2bNgxInputThemeEnum.BACKGROUND_GRAY"
				[label]="t('LABELS.EMAIL')"
				labelClass="auth-register__main-input"
				formControlName="email"
				[placeholder]="t('PLACEHOLDERS.YOUR_EMAIL')" />
			<p *ngIf="formState['email'].touched && $any(formState['email'].errors)['emailExist']" class="error" [@fadeInOut]>
				This email is already exist
			</p>

			<div class="control-wrapper">
<!--				<b2b-ngx-password-->
<!--					[autoCompleteEnabled]="false"-->
<!--					[errors]="formState['password'].errors"-->
<!--					placeholder="Create password"-->
<!--					formControlName="password">-->

<!--				</b2b-ngx-password>-->
			</div>
<!--			<b2b-ngx-checkbox-->
<!--				class="auth-register__main-checkbox"-->
<!--				[errors]="formState['termsAndConditions'].errors"-->
<!--				formControlName="termsAndConditions"-->
<!--			>{{ t("AUTH.AGREE") }}-->
<!--				<a-->
<!--					b2bNgxLink-->
<!--					[theme]="b2bNgxLinkThemeEnum.TEXT_BLUE"-->
<!--					[routerLink]="b2bNgxLinkService.getLink('/terms-and-conditions') | async"-->
<!--				>terms & conditions</a>-->
<!--				and-->
<!--				<a-->
<!--					b2bNgxLink-->
<!--					[theme]="b2bNgxLinkThemeEnum.TEXT_BLUE"-->
<!--					[routerLink]="b2bNgxLinkService.getLink('/privacy-policy') | async"-->
<!--				>privacy policy</a></b2b-ngx-checkbox>-->

			<button
				b2bNgxButton
				[disabled]="form.status === 'INVALID' || form.status === 'PENDING'"
				[theme]="b2bNgxButtonThemeEnum.BACKGROUND_BLACK"
				class="auth-log-in__log-in-button">
				Register
			</button>
		</form>
	</div>
	<div class="other-page-link">
		<p class="auth-log-in__header-text-wrapper">
			<span class="auth-log-in__header-text">{{ t("AUTH.ALREADY_HAVE") }}</span>
			<a
				b2bNgxLink
				[theme]="b2bNgxLinkThemeEnum.TEXT_BLUE"
				[routerLink]="b2bNgxLinkService.getLink('/auth/log-in') | async"
				class="auth-log-in__header-link"
				queryParamsHandling="merge"
			>{{ t("AUTH.LOG_IN") }}</a>
		</p>
	</div>
</div>
