<div class="privacy-policy" *transloco="let t">
	<div class="container">
		<div class="title-wrapper">
			<h1 class="title">{{ t("PRIVACY_POLICY.TITLE") }}</h1>
			<p class="dates">
				<span class="effective-date">{{ t("PRIVACY_POLICY.EFFECTIVE_DATE") }} 04.06.2021</span>
				<span class="modifed-date">{{ t("PRIVACY_POLICY.LAST_MODIFED") }} 04.06.2021</span>
			</p>
		</div>

		<section class="section" *ngFor="let option of options">
			<p class="section-title" *ngIf="option.title">{{ option.title }}</p>
			<p class="section-description" *ngIf="option.description">{{ option.description }}</p>
			<p class="section-description" *ngIf="option.html" [innerHTML]="option.html"></p>
		</section>
	</div>
</div>
