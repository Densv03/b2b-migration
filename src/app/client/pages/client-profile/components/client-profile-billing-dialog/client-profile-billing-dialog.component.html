<div class="modal-wrapper" *transloco="let t">
	<div mat-dialog-actions>
		<!--  <button mat-button mat-dialog-close>Ã—</button>-->

			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
				<path
					d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9
     296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38

	<h1 mat-dialog-title>Add payment method</h1>
	<div mat-dialog-content>
		<form errorTailor [formGroup]="formGroup">
			<div class="input-container">
				<input
					b2bNgxInput
					[theme]="b2bNgxInputThemeEnum.BACKGROUND_GRAY"
					[label]="t('LABELS.CARD_NUMBER')"
					formControlName="cardNum" />
			</div>
			<!--			<p [@fadeInOut] class="error" *ngIf="formGroup.get('cardNum').touched &&  formGroup.get('cardNum').errors?.required">-->
			<!--				This field is required-->
			<!--			</p>-->
			<!--			<p [@fadeInOut] class="error" *ngIf="formGroup.get('cardNum').touched &&  formGroup.get('cardNum').errors?.number">-->
			<!--				Please use only numbers-->
			<!--			</p>-->
			<div class="input-container">
				<input
					b2bNgxInput
					[theme]="b2bNgxInputThemeEnum.BACKGROUND_GRAY"
					[label]="t('LABELS.EMAIL')"
					formControlName="email" />
			</div>
			<!--			<p [@fadeInOut] class="error" *ngIf="formGroup.get('email').touched &&  formGroup.get('email').errors?.required">-->
			<!--				This field is required-->
			<!--			</p>-->
			<!--			<p [@fadeInOut] class="error" *ngIf="formGroup.get('email').touched &&  formGroup.get('email').errors?.email">-->
			<!--				Please put correct email-->
			<!--			</p>-->
			<div class="inputs-container">
				<div class="input-container">
					<input
						b2bNgxInput
						[theme]="b2bNgxInputThemeEnum.BACKGROUND_GRAY"
						[label]="t('LABELS.EXPIRED_DATE')"
						formControlName="expDate" />
					<!--					<p [@fadeInOut] class="error" *ngIf="formGroup.get('expDate').touched &&  formGroup.get('expDate').errors?.required">-->
					<!--						This field is required-->
					<!--					</p>-->
					<!--					<p [@fadeInOut] class="error" *ngIf="formGroup.get('expDate').touched &&  formGroup.get('expDate').errors?.number">-->
					<!--						Please use only numbers-->
					<!--					</p>-->
				</div>
				<div class="input-container">
					<input
						b2bNgxInput
						[theme]="b2bNgxInputThemeEnum.BACKGROUND_GRAY"
						[label]="t('LABELS.CVV')"
						formControlName="cardCode" />
					<!--					<p [@fadeInOut] class="error" *ngIf="formGroup.get('cardCode').touched &&  formGroup.get('cardCode').errors?.required">-->
					<!--						This field is required-->
					<!--					</p>-->
					<!--					<p [@fadeInOut] class="error" *ngIf="formGroup.get('cardCode').touched &&  formGroup.get('cardCode').errors?.number">-->
					<!--						Please use only numbers-->
					<!--					</p>-->
				</div>
			</div>

			<div class="inputs-container">
				<div class="input-container">
					<b2b-ngx-country-select
						formControlName="state"
						[theme]="b2bNgxSelectnThemeEnum.BACKGROUND_GRAY"
						class="admin-article__country"
						placeholder="Select Country"></b2b-ngx-country-select>
					<!--					<p [@fadeInOut] class="error" *ngIf="formGroup.get('country').touched &&  formGroup.get('country').errors?.required">-->
					<!--						This field is required-->
					<!--					</p>-->
				</div>
				<div class="input-container">
					<input
						b2bNgxInput
						[theme]="b2bNgxInputThemeEnum.BACKGROUND_GRAY"
						[label]="t('LABELS.CITY')"
						formControlName="city" />
					<!--					<p [@fadeInOut] class="error" *ngIf="formGroup.get('region').touched &&  formGroup.get('region').errors?.required">-->
					<!--						This field is required-->
					<!--					</p>-->

					<!--						Please use only latin-->
					<!--					</p>-->
				</div>
			</div>

			<div class="inputs-container">
				<div class="input-container">
					<input
						b2bNgxInput
						[theme]="b2bNgxInputThemeEnum.BACKGROUND_GRAY"
						[label]="t('LABELS.POST_CODE')"
						formControlName="postCode" />
					<!--					<p [@fadeInOut] class="error" *ngIf="formGroup.get('postCode').touched &&  formGroup.get('postCode').errors?.required">-->
					<!--						This field is required-->
					<!--					</p>-->

					<!--						Please use only numbers-->
					<!--					</p>-->
				</div>
				<div class="input-container">
					<input
						b2bNgxInput
						[theme]="b2bNgxInputThemeEnum.BACKGROUND_GRAY"
						[label]="t('LABELS.ADRESS')"
						formControlName="address" />
					<!--					<p [@fadeInOut] class="error" *ngIf="formGroup.get('city').touched &&  formGroup.get('city').errors?.required">-->
					<!--						This field is required-->
					<!--					</p>-->
					<!--					<p [@fadeInOut] class="error" *ngIf="formGroup.get('city').touched &&  formGroup.get('city').errors?.latin">-->
					<!--						Please use only latin-->
					<!--					</p>-->
				</div>
			</div>

			<button
				(click)="submit(formGroup)"
				[mat-dialog-close]="formGroup.status === 'VALID'"
				b2bNgxButton
				class="save"
				[theme]="b2bNgxButtonThemeEnum.BACKGROUND_BLACK">
				Save
			</button>
		</form>
	</div>
</div>
